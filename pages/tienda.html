<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda || Jane the Pinscher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="../css/styles.css" />

</head>

<body>
  <section class="sectionCarritoNotificacion fixed-bottom mb-2 me-2">
    <div id="botonCarritoNotificacion">
    </div>
    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" id="botonCarrito" class="botonCarrito animate__animated animate__tada">
      <img class="logoCarrito" src="../assets/icons/cart.svg">
    </button>
  </section>

  <header id="header" class="header sticky-top">
    <nav class="navbar sticky-top navbar-expand-md navbar-dark gudeaNav">
      <div class="container-fluid align-items-end">
        <a class="navbar-brand pt-0 pb-0" href="../index.html"><img class="logo" width="230px"
            src="../assets/img/logoJane.png" alt="Logo" /></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
          <ul id="ulNavegacion" class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/tienda.html">TIENDA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/404.html">EVENTOS</a>
            </li>
            <li class="ms-5 me-5 nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                PERFIL
              </a>
              <ul class="dropdown-menu bg-dark text-center">
                <li><a class="dropdown-item" href="../pages/404.html">Ver Perfil</a></li>
                <li><a class="dropdown-item" href="../pages/404.html">Editar Perfil</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="../index.html">Cerrar Sesión</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  

  <div class="offcanvas offcanvas-start rounded" data-bs-scroll="true" style="width: fit-content;" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header fontTitulo">
      <img class="logoCarritoCanvas" src="../assets/icons/cart.svg">
      <h3 class="offcanvas-title" id="offcanvasScrollingLabel">Tu Carrito</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="canvasBody" class="offcanvas-body">
      <div class="card" id="carritoPadre" style="width: 22rem;">
        <ul id="carritoContainer" class="list-group list-group-flush">
        </ul>
        <a href="www.mercadopago.com" target="_blank" class="fontTitulo badge border shadow rounded text-decoration-none fs-4" id="totalCarrito"></a>
      </div>
    </div>
  </div>


  <main class="main">

    <div class="container-fluid seccionTienda">
      <h1 class="tituloTienda tracking-in-contract-bck fontTitulo text-center fs-1">Tienda</h1>



      <div>
        <nav class="navbar navbar-expand-md navbar-dark gudeaNav fs-6">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="text-light-emphasis form-control me-2 bg-secondary border-warning-subtle  fs-4" id="buscar"
                type="search" placeholder="Buscar Productos" aria-label="Search">
            </form>
          </div>
          <select class="text-light-emphasis form-select bg-secondary border-warning-subtle fs-4" id="productosFilter"
            aria-label="Filrtar Categorías">
            <option selected>Filtrar por Categorías</option>
            <option value="Todo">Todo</option>
            <option value="Libros">Libros</option>
            <option value="Música">Música</option>
            <option value="Indumentaria">Indumentaria</option>
            <option value="Peliculas/Documentales">Peliculas/Documentales</option>
          </select>
        </nav>

      </div>


      <!-- productos container-->

      <div class="row justify-content-evenly" id="productosContainer" data-aos="slide-up">
      </div>

    </div>


  </main>


  <footer class="footer container-fluid pt-2 pb-1 mt-3">
    <div class="row">

      <section class="footerRedes me-2 text-center">
        <h3>SEGUINOS TAMBIEN EN</h3>

        <div class="contenedorRedes  me-auto">
          <a href="https://www.facebook.com" target="_blank"><img class="logoRedes me-1"
              src="../assets/icons/facebook.svg" alt="logo facebook" /></a>
          <a href="https://www.instagram.com" target="_blank"><img class="logoRedes ms-1"
              src="../assets/icons/instagram.svg" alt="logo Instagram" /></a>
        </div>
      </section>
    </div>

    <section class="footerCopyright text-center row mt-1">
      <p>Copyright © 2024 Jane the Pinscher - Design by MCGX</p>
    </section>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/app2.js"></script>
</body>

</html>
